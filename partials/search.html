        <h5>Search TN Legislation</h5>
        <input id="allBillsAPICall" type="text" name="" placeholder="Search for Keywords">
        <button class="btn blue lighten-1" name="action" ng-click="searchCall()">Search</button>
        <button class="btn blue lighten-1" name="action" ng-click="clearButton()">Clear</button>

        <h5>Saved Bills</h5>
        <ul class="collapsible popout" data-collapsible="accordion" ng-repeat="bill in savedBillsArray">
            <li class=>
                <div class="collapsible-header">
                    {{bill.billNumber}}
                    <i class="material-icons right" ng-click="removeBill(bill.id, bill.billNumber, $event)">delete</i>
                </div>
                <div class="collapsible-body"><p>{{bill.title}}</p></div>
            </li>
        </ul>
