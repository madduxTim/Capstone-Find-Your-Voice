<!-- THIS PAIRS WITH: AUTHCTRL.JS AUTHFACTORY.JS & APP.JS -->
<div class="container">
    <p>Login in or Register as a new user</p>
    <div>
       Email: <input type="text" autofocus="true" placeholder="email" ng-model="account.email">
    </div>
    <div>
       Password: <input type="password" placeholder="email" ng-model="account.password">
    </div>
    <div>
        <button ng-click="login()">Login</button>
        <button ng-click="register()">Register</button>
    </div>
</div>
